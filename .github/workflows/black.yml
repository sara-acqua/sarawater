name: Black Formatter

on:
  push:
  pull_request:

jobs:
  format:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install black
        run: pip install black
      
      - name: Check code formatting (PR from fork)
        if: github.event.pull_request.head.repo.fork == true
        run: |
          black --check .
          if [ $? -ne 0 ]; then
            echo "‚ùå Code is not formatted with black. Please run 'black .' locally and push changes."
            exit 1
          fi
      
      - name: Run black formatter and commit (own repo)
        if: github.event.pull_request.head.repo.fork == false || github.event_name == 'push'
        run: |
          black .
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || git commit -m "style: auto-format code with black"
          git push
